<div id="talent-tab" class="tab-pane fade row container-fluid m-0">
    {% if not discovery %}
        <div class="row justify-content-center"><b>Talents</b></div>
    {% endif %}
    <div class="row my-lg-3 justify-content-center">

        <div class="col-lg-3 order-lg-3 mt-lg-0 mt-2">
            <div id="talents_3" class="list-group talent-list sortable-list border border-light rounded-lg">
                <div class="nav-header disabled text-center"><b>Spécialité +3</b></div>
            </div>
        </div>

        <div class="col-lg-3 order-lg-2 mt-lg-0 mt-2">
            <div id="talents_2" class="list-group talent-list sortable-list border border-light rounded-lg">

            </div>
        </div>

        <div class="col-lg-3 order-lg-1 mt-lg-0 mt-2">
            {% if not discovery %}
                <div id="talents_1" class="list-group talent-list sortable-list border border-light rounded-lg">
                    <div class="nav-header disabled text-center"><b>1</b></div>
                </div>
            {% else %}
                <div id="talents_1" class="list-group talent-list sortable-list border border-light rounded-lg">
                    <div class="nav-header disabled text-center"><b>Talents & Spécialité +1</b></div>
                    <div id="talent_1" class="talent list-group-item p-0 m-0" data-toggle="tooltip"
                         data-html="true" data-placement="right" title="" hidden>
                        <div class="md-form m-0 p-0 input-with-post-icon">
                            <i class="fas fa-arrows-alt prefix mt-2 ml-1" style="font-size: 1.5em;"></i>
                            <input id="1-name" class="form-control" type="text" value="">
                            <label for="1-name"></label>
                            <i class="input-prefix talent-origin small"></i>
                        </div>
                    </div>
                </div>
                <div class="row col-12 justify-content-center m-0 p-0">
                    <div class="col-6 px-0 mx-0">
                        <button id="add-talent-1" class="btn btn-light btn-block">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="col-6 px-0 mx-0">
                        <div class="remove-talent sortable-list text-center" style="min-height: 50px">
                            <button class="btn-block btn btn-danger" style="cursor:default;" data-toggle="tooltip"
                                    data-html="true" data-placement="bottom"
                                    title="Déplacez un talent ici pour le supprimer">
                                <i class="fas fa-trash-alt fa-1x"></i>
                            </button>
                        </div>
                    </div>
                </div>
            {% endif %}
