<div id="status-tab" class="tab-pane fade show active row ml-5">
    <div class="row justify-content-center mt-1">
        <div class="col-lg-3 col-md-4 col-sm-6">
            <!-- HP, breath and psychic balance -->
            {% if version == V7 %}
                <div class="row">
                    <label for="hp-trunk">Points de vie (PV)</label>
                </div>
            {% else %}
                <div class="row clickable btn-link" data-toggle="modal" data-target="#hp-max-update">
                    <label class="clickable" for="hp-trunk">Points de vie (PV)</label>
                </div>
            {% endif %}
            <div class="row mb-3">
                <input id="hp-trunk" class="hp input-slider" data-slider-id="hp-trunk-slider" type="text"
                       data-slider-min="0" data-slider-max="4" data-slider-step="1" data-slider-value="4"
                       data-slider-handle="custom" data-slider-reversed="true"/>
            </div>

            <div class="row clickable btn-link" data-toggle="modal" data-target="#breath-max-update">
                <label class="clickable" for="breath">Souffle (PS)</label>
            </div>
            <div class="row mb-3">
                <input id="breath" data-slider-id="breath-slider" type="text" data-slider-min="0"
                       data-slider-max="4" data-slider-step="1" data-slider-value="4"
                       data-slider-reversed="true"
                       class="input-slider" data-slider-handle="custom" data-slider-tooltip-position="bottom"/>
            </div>
            <div class="row clickable btn-link" data-toggle="modal" data-target="#psychic-max-update">
                <label class="clickable" for="psychic">Équilibre Psychique (EP)</label>
            </div>
            <div class="row">
                <input id="psychic" data-slider-id="psychic-slider" type="text" data-slider-min="0"
                       data-slider-max="4" data-slider-step="1" data-slider-value="4"
                       data-slider-reversed="true"
                       class="input-slider" data-slider-handle="custom" data-slider-tooltip-position="bottom"/>
            </div>
            <div class="row">
                <label for="rest">Jours de repos</label>
            </div>
            <div class="row">
                <input id="rest" data-slider-id="rest-slider" type="text" data-slider-min="0"
                       data-slider-max="7"
                       data-slider-step="1" data-slider-value="0" class="input-slider"
                       data-slider-handle="custom" data-slider-tooltip-position="bottom"/>
            </div>
        </div>
        <div class="col-xl-3 col-md-4 col-sm-6 ml-md-1">
            <!-- Protection summary -->
            <div class="row">
                <label for="armor">Armure</label>
            </div>
            <div class="row mt-1 md-form form-sm m-0 input-with-pre-icon" style="width: 200px">
                <svg height="2em" width="2em" class="input-prefix">
                    <use xlink:href="#svg-chest-armor"></use>
                </svg>
                <input type="number" id="armor" class="armor form-control form-control-sm text-center" min="0"
                       value="0">
            </div>

            <div class="row mt-1 md-form form-sm m-0 input-with-pre-icon" style="width: 200px">
                <svg height="2em" width="2em" class="input-prefix">
                    <use xlink:href="#svg-shield"></use>
                </svg>
                <input type="number" id="shield" class="form-control form-control-sm text-center" min="0" max="2"
                       value="0">
                <label for="shield" hidden></label>
            </div>

            <div class="row mt-1 md-form form-sm m-0 input-with-pre-icon" style="width: 200px">
                <span class="input-prefix">
                    Gêne
                </span>
                <input class="form-control energy text-center" id="armor-penalty-input" type="number"
                       value="0" min="0">
                <label for="armor-penalty-input" hidden></label>
            </div>

            <div class="row mt-1 md-form form-sm m-0 input-with-pre-icon" style="width: 200px">
                <span class="input-prefix">
                    Absorption
                </span>
                <input class="form-control text-center" id="armor-absorption" type="number"
                       value="0" min="0">
                <label for="armor-absorption" hidden></label>
            </div>
        </div>
    </div>
</div>
